<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Section -->

    <nav
      class="w-full container mx-auto flex justify-between items-center py-12"
    >
      <div>
        <img src="../logo2/Home-page.png" alt="" />
      </div>
      <div class="ml-[550px]">
        <ul class="md:flex font-bold">
          <li class="mx-[15px]"><a href="#">Home</a></li>
          <li class="mx-[15px]"><a href="#">Key Features</a></li>
          <li class="mx-[15px]"><a href="#">Pricing</a></li>
          <li class="mx-[15px]"><a href="#">Testimonial</a></li>
          <li class="mx-[15px]"><a href="#">FAQ</a></li>
        </ul>
      </div>
      <button class="px-6 py-3 bg-[#2500f9] text-white rounded-3xl font-poppins">
        Try For Free
      </button>
    </nav>

    <!-- Hero Section -->

    <div class="hero-section container mx-auto grid grid-cols-1 md:grid-cols-2">
      <div class="my-auto">
        <button class="bg-[#e2eaed] p-2 rounded-3xl">
          <span class="bg-[#feaa25] p-2 rounded-3xl ml-[-8px]">
            <i class="fa fa-globe ml-1" aria-hidden="true"></i>
          </span>
          #1 Editiors Choice App of 2020
        </button>
        <h1 class="text-6xl font-semibold my-4 font-poppins">
          Best app for your <br />
          modern lifestyle
        </h1>
        <p class="font-poppins py-5 ">
          Increase productivity with a simple to-do app. app for <br />
          managing your personal budgets.
        </p>
        <div class="flex items-center">
          <button class="px-6 py-3 bg-[#2500f9] text-white rounded-3xl font-poppins">
            Try For Free
          </button>
          <p class="mx-6 text-[#2500f9] font-medium">Watch demo video</p>
        </div>
      </div>
      <div class="ml-auto">
        <img src="../logo2/mobile.png" alt="" />
      </div>
    </div>

    <!-- About Section -->

    <div class="about-section py-28">
      <p class="font-poppins text-center py-16 font-medium">Trusted by companies like</p>
      <div class="grid grid-cols-1 md:grid-cols-5 container mx-auto items-end">
       <div>
        <img src="../logo2/Home-page.png1.png" alt="">
       </div>
       <div>
        <img src="../logo2/Home-page.png2.png" alt="">
       </div>
       <div>
        <img src="../logo2/Home-page.png3.png" alt="">
       </div>
       <div>
        <img src="../logo2/Home-page.png4.png" alt="">
       </div>
       <div>
        <img src="../logo2/Home-page.png5.png" alt="">
       </div>
      </div>
    </div>




    
  </body>
</html>
